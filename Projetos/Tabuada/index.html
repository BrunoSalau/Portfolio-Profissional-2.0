<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Automatica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Titulo">
        <h1>Bem vindo a Tabuada Automatica!</h1>
    </div>
    <div class="Sub_Titulo">
        <h3>Aqui voce pode gerar a tabuada (do 0 ao 10) do numero que voce quiser!</h3>
    </div>
    <div class="Box">
        <div class="OBox">
            <div class="ABox">
                <div class="cont">
                        <p>Digite abaixo qual o numero da tabuada que voce deseja</p>
                    <div class="botao">
                        <input type="number" placeholder="Digite aqui">
                        <button onclick="Tab()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Mostrar">
        <div class="MostrarTabuada">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
